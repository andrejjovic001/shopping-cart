<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>

    <section class="login-section">
        <form action="">
            <h2>Uloguj se na sajt</h2>
            <label for="username">Username:</label>
            <input type="text" class="username" required>

            <label for="password">Password:</label>
            <input type="password" class="password" required>

            <button class="btn-login">Login</button>
        </form>
    </section>

    <section class="main-section hidden">
        <h1>Wellcome Marko</h1>

        <div class="pre-container">
            <h4 class="budget"></h4>
            <button class="btn-logout">Log Out</button>
        </div>
       
        <div class="container">
            <div class="items">
                <div class="single-item">
                    <img src="img/ps5.webp" alt="ps-5">
                    <h3>Playstation 5</h3>
                    <h4>Price: <span>500$</span></h4>
                    <button class="add-btn">Add</button>
                </div>


                <div class="single-item">
                    <img src="img/camera.png" alt="camera">
                    <h3>Camera</h3>
                    <h4>Price: <span>320$</span></h4>
                    <button class="add-btn">Add</button>
                </div>


                <div class="single-item">
                    <img src="img/iphone.jpg" alt="iphone">
                    <h3>Iphone 14</h3>
                    <h4>Price: <span>980$</span></h4>
                    <button class="add-btn">Add</button>
                </div>


                <div class="single-item">
                    <img src="img/keyboard.webp" alt="keyboard">
                    <h3>Keyboard</h3>
                    <h4>Price: <span>83$</span></h4>
                    <button class="add-btn">Add</button>
                </div>


                <div class="single-item">
                    <img src="img/tv.webp" alt="tv">
                    <h3>Televison</h3>
                    <h4>Price: <span>410$</span></h4>
                    <button class="add-btn">Add</button>
                </div>


                <div class="single-item">
                    <img src="img/pc.webp" alt="pc">
                    <h3>Pc</h3>
                    <h4>Price: <span>1100$</span></h4>
                    <button class="add-btn">Add</button>
                </div>
            </div>


            <div class="cart">
                <h2>Cart ðŸ›’</h2>

                <div class="items-container"></div>
            </div>
        </div>
       
    </section>
</body>
</html>
